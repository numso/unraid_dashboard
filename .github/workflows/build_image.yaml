name: Deploy Images to GHCR

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  docker_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build and push image
        run: |
          docker build . --tag ghcr.io/numso/unraid_dashboard:latest
          docker push ghcr.io/numso/unraid_dashboard:latest
